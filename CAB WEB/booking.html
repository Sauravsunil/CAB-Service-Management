<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="head">
        <div class="r" style="margin-right:300px ;">
            <h1>CAB SERVICE</h1>
        </div>
        <div class="card ">
            <div class="inside" id="card">
                <div class="front">
                    <h2>REGISTER</h2>
                    <form id="signinform" onsubmit="validate(event)" >
                        <input type="text" class="input-box" placeholder="your name" required >
                        <input type="email" class="input-box" placeholder="Enter the email id" required >
                        <input type="password" class="input-box" placeholder="Password" required >
                        <button type="submit" class="sbtn">SUBMIT</button>
                        <input type="checkbox"><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                    <a href="">Forgot Password</a>
                </div>
                    <div class="back">
                        <h2>LOGIN</h2>
                        <form  id="Lf" onsubmit="validate(event)" action="drive.html">
                            <input type="email" name="email" class="input-box" placeholder="Enter the email id" required id="em">
                            <input type="password" name="password" class="input-box" placeholder="Password" required id="ps">
                            <button type="submit" class="sbtn" id="btn1" >SUBMIT</button>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                        <a href="">Forgot Password</a>
                    </div>
                </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
